<div class="container-fluid">
  <div class="row">
    <div class="mt-3 col-12">
      <h2>Administrar Actividades:</h2>
    </div>
    <div class="col-8">
      <form action="#">
        <div class="position-relative">
          <input type="text" class="form-control" id="searchInput" />
          <button
          class="form-icon-right"
          (click)="search($event)"
          type="button"
          >
          <fa-icon [icon]="searchIcon" aria-hidden="true"></fa-icon>
        </button>
      </div>
    </form>
  </div>

  <div class="col-4">
    <a routerLink="/actividades/crear" class="btn btn-primary"
        >CREAR ACTIVIDAD</a
      >
  </div>

  <div class="col-11 mt-4 table-wrapper">
    <table
    class="table table-striped table-hover table-bordered table-responsive"
    >
    <thead>
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Cupo</th>
        <th scope="col">Espacio</th>
        <th scope="col">Estado</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr class="clickable-row" routerLink="/actividades/detalle" *ngFor="let actividad of actividades; let i = index">
          <td>{{ actividad.codigo }}</td>
          <td>{{ actividad.nombre }}</td>
          <td>{{ actividad.tipo }}</td>
          <td>{{ actividad.cupo }}</td>
          <td>{{ actividad.espacio }}</td>
          <td>{{ actividad.estado }}</td>
          <td class="d-flex justify-content-around">
            <fa-icon class="action-button"[icon]="detailIcon" aria-hidden="true"></fa-icon>
          </td>
        </tr>
    </tbody>
  </table>
</div>
</div>
</div>
