<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-3">
      <h2>Inscribir a un nuevo socio:</h2>
    </div>
  </div>
  <div class="row">
    <form action="" class="">
      <div>
        <input
        type="text"
        placeholder="Nombre y Apellido"
        class="form-control mt-3"
        />
      </div>
      <div>
        <input
        type="number"
        class="form-control mt-3"
        id="dni"
        placeholder="DNI"
        formControlName="dni"
        />
      </div>
      <div>
        <input
        type="date"
        class="form-control mt-3"
        id="fechaNac"
        placeholder="Fecha de Nacimiento"
        formControlName="fechaNac"
        />
      </div>
      <div>
        <input type="text" placeholder="Domicilio" class="form-control mt-3" />
      </div>
      <div>
        <input
        type="email"
        placeholder="Correo electrónico"
        class="form-control mt-3"
        />
      </div>
      <div>
        <input type="text" placeholder="Teléfono" class="form-control mt-3" />
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary mt-3 form-control">CONTINUAR</button>
      </div>
    </form>
  </div>
</div>
