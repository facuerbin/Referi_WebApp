<div class="container-fluid">
  <div class="row">
    <div class="mt-3 col-12">
      <h2>Administrar Socios:</h2>
    </div>
    <div class="col-8">
      <form action="#">
        <div class="position-relative">
          <input type="text" class="form-control" id="searchInput" />
          <button
          class="form-icon-right"
          (click)="search($event)"
          type="button"
          >
          <fa-icon [icon]="searchIcon" aria-hidden="true"></fa-icon>
        </button>
      </div>
    </form>
  </div>

  <div class="col-4">
    <a routerLink="/socios/inscribir" class="btn btn-primary">INSCRIBIR NUEVO SOCIO</a>
  </div>

  <div class="col-11 mt-4 table-wrapper">
    <table
    class="table table-striped table-hover table-bordered table-responsive"
    >
    <thead>
      <tr>
        <th scope="col">Legajo</th>
        <th scope="col">Email</th>
        <th scope="col">Nombre</th>
        <th scope="col">DNI</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let socio of socios; let i = index">
        <td>{{ socio.legajo }}</td>
        <td>{{ socio.email }}</td>
        <td>{{ socio.nombre }}</td>
        <td>{{ socio.dni }}</td>
        <td class="d-flex justify-content-around">
          <a routerLink="/socios/detalle" class="action-button">
            <fa-icon class="action-icon"[icon]="detailIcon" aria-hidden="true"></fa-icon>
          </a>
          <a routerLink="/socios/editar" class="action-button">
            <fa-icon class="action-icon"[icon]="editIcon" aria-hidden="true"></fa-icon>
          </a>
          <a routerLink="/socios/eliminar" class="action-button">
            <fa-icon class="action-icon"[icon]="trashIcon" aria-hidden="true"></fa-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
