<div class="background"></div>
<div class="card text-center">
  <img src="/assets/img/login.svg" class="login-background card-img-top" />
  <section class="card-body position-relative">
    <h3 class="card-title">Verificá tu correo electrónico</h3>
    <form (ngSubmit)="handleVerification()" [formGroup]="verificationForm">
      <section>
        <h2>¡Estás a un paso!</h2>
        <div class="container">
          <div class="form-group col-10">
            <input type="hidden" [value]="email" formControlName="email">
            <input
              type="text"
              class="form-control"
              id="codigo"
              placeholder="Código de 4 dígitos"
              maxlength="4"
              formControlName="codigo"
            />
            <p *ngIf="isValid('codigo')" class="form-error">
              Por favor ingresa el mismo código que enviamos a tu mail.
            </p>
            <p *ngIf="showError" class="form-error">
              El código ingresado es incorrecto, revisa nuevamente tu correo.
            </p>
          </div>
        </div>
      </section>

      <section class="buttons-section">
        <button
          type="submit"
          class="btn btn-primary"
        >
          VERIFICAR
        </button>

        <!-- <button
          (click)="reenviar()"
          class="btn btn-secondary"
          type="button"
        >
          REENVIAR CÓDIGO
        </button> -->
        <p>
          Si ya tenés una cuenta
          <a routerLink="/login"> inicia sesión </a>
        </p>
      </section>
    </form>
    <!-- <p>
  Registrandote, aceptas nuetros Términos y Condiciones y Política de Privacidad
</p> -->
  </section>
</div>
