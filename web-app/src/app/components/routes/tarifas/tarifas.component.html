  <div class="col-11 mt-4 table-wrapper">
    <table
    class="table table-striped table-hover table-bordered table-responsive"
    >
    <thead>
      <tr>
        <th scope="col">Actividad</th>
        <th scope="col">Nombre</th>
        <th scope="col">Monto</th>
        <th scope="col">Frecuencia</th>
        <th scope="col">¿Es opcional?</th>
        <th scope="col">Ultima actualización</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarifa of tarifas; let i = index">
        <td>{{ tarifa.actividad }}</td>
        <td>{{ tarifa.nombre }}</td>
        <td>{{ tarifa.monto }}</td>
        <td>{{ tarifa.frecuencia }}</td>
        <td>{{ tarifa.opcional }}</td>
        <td>{{ tarifa.fechaActualizacion }}</td>
        <td class="d-flex justify-content-around">
          <a routerLink="/pagos/registrar" class="action-button">
