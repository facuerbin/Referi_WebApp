<div class="background"></div>
<div class="card text-center">
  <img src="/assets/img/login.svg" class="login-background card-img-top" />
  <section class="card-body position-relative">
    <h3 class="card-title">¡Bienvenido a Referi!</h3>
    <form (ngSubmit)="handleLogin()" [formGroup]="loginForm">
      <p class="card-text">Iniciar sesión</p>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Correo Electrónico"
          formControlName="email"
        />
        <p *ngIf="isValid('email')" class="form-error">
          Por favor ingrese un correo electrónico válido
        </p>
      </div>
      <div class="form-group position-relative">
        <input
          type="{{ !passwordIsVisible ? 'password' : 'text' }}"
          class="form-control"
          placeholder="Contraseña"
          formControlName="password"
        />
        <p *ngIf="isValid('password')" class="form-error">
          La contraseña debe tener al menos 8 caracteres
        </p>

        <button class="form-icon-right" (click)="togglePassword($event)" type="button">
          <fa-icon
            *ngIf="!passwordIsVisible"
            [icon]="eye"
            aria-hidden="true"
          ></fa-icon>
          <fa-icon
            *ngIf="passwordIsVisible"
            [icon]="eyeSlash"
            aria-hidden="true"
          ></fa-icon>
        </button>
      </div>
      <p>
        <a href="">¿Olvidaste tu contraseña?</a>
      </p>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">INGRESAR</button>
    </form>
    <p>
      Si no tenés una cuenta
      <a routerLink="/register"> Registrate </a>
    </p>
    <!-- <p>
      Registrandote, aceptas nuetros Términos y Condiciones y Política de Privacidad
    </p> -->
  </section>
</div>
