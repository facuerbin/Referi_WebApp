      <h3>Destinatarios</h3>

        <input

        class="form-control"
        id="nombre"

        formControlName="nombre"
        />

          Por favor asignele un nombre a la actividad
        </p>
      </div>

      <h3>Asunto</h3>

        />

          Por favor asignele un nombre a la actividad
        </p>
      </div>

      <h3>Mensaje</h3>
      <div class="form-group">
        <input
        type="text"
        class="form-control mensaje"

        placeholder="Cuerpo del mensaje..."

        />
        <p *ngIf="isValid('nombre')" class="form-error">
          Por favor asignele un nombre a la actividad
        </p>
      </div>
    </div>
