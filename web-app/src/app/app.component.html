<div *ngIf="logged">
  <app-header></app-header>
  <router-outlet class="logged-router"></router-outlet>
</div>
<div *ngIf="!logged">
  <app-logged-header (sidebarToggle)="toggleSidebar($event)"></app-logged-header>
  <div class="d-flex container-fluid">
    <section class="nav flex-column">
      <app-sidenav [sidenavToggle]="toggle"></app-sidenav>
    </section>

    <section class="container-fluid">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
